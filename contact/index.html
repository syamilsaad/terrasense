<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | TerraSense</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="container nav-inner">
            <a href="/"><img src="/images/terrasense-logo.png" class="logo" alt="TerraSense"></a>
            <nav>
                <a href="/">Home</a>
                <a href="/about/">About</a>
                <a href="/technology/">Technology</a>
                <a href="/services/">Services</a>
                <a href="/pilots/">Pilots</a>
                <a href="/contact/" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div style="text-align: center; margin-bottom: 50px;">
                <h2 style="font-size: 2.5rem;">Contact Us</h2>
                <p>Reach out for pilot collaborations or technical inquiries.</p>
            </div>

            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="6" placeholder="How can we help you?" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div style="text-align: center; margin-top: 40px;">
                <p>Email us at: <strong>info@terrasense.my</strong></p>
            </div>
        </div>
    </section>

    <footer class="footer"><div class="container">Â© 2026 TerraSense. All rights reserved.</div></footer>
</body>
</html>
